<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Parkview Key Club here!">
    <title>Parkview Key Club - Contact</title>
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.css">
    <link href="./contact.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>
<body>
    <div id="header"></div>
        <section id="main">
        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Contact Parkview Key Club</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" id="access_key" value="ba10fe42-d6f1-4d61-9f90-b2be5bb44360">
                <input type="text" name="name" placeholder="Name" class="contact-inputs" autocomplete="off" required>
                <input type="email" name="email" placeholder="Email Address" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message"class="contact-inputs" autocomplete="off" required></textarea>
                <button type="submit" onclick="message()"><img src="./images/sendmsg.png" alt="submit image"></button>
                <input type="hidden" name="redirect" value="https://www.keyclub.org/">         
            </form>
            <div class="contact-right">
                <img src="./images/logos/keyclub-logo.png" alt="Key Club logo for Parkview">
            </div>
        </div>
    </section>



    <div id="footer"></div>
    <script src="./include.js"></script>
    <script src="./index.js"></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
